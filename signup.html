<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container2">

            <header>
                <div class="first_portion">
                    <div class="text">
                        Sign up
                    </div>

                    <div class="icons">

                        <img src="images.png" alt="" width="27px" height="25px" class="facebook" id="icon">


                        <img src="download.png" alt="" width="35px" height="25px" class="insta" id="icon">
                    </div>
                </div>
            </header>



            <div class="input">
                <label for="username" id="text">USERNAME</label>

                <input class="name_input" type="text" name="name" id="input" placeholder="Username">



                <label for="email" id="text">EMAIL</label>
                <input type="email" placeholder="Email" name="email" id="input">




                <label for="password" id="text">PASSWORD</label>
                <input class="password_input" type="password" name="password" id="input" placeholder="Password">

            </div>


            <div class="button">
                <button id="btn">Sign up</button>
            

            <footer>
                <div class="checkbox">

                    <input type="checkbox" id="remember" name="remember" value="yes" checked>
                    <label for="checkbox" class="checkbox_text">Remember Me</label>
                </div>
            </footer>
        </div>
    </div>

        <div class="box1">
            <div class="box_text">

                <h1>Welcome to Sign up</h1>
                <h3>Already have an account</h3>
                <div class="next_page">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
